name: Build FRP for darwin_arm64

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'FRP version to build'
        required: true
        default: '0.24.1'

permissions:
  contents: read

jobs:
  build_darwin_arm64:
    name: Build darwin_arm64 binaries
    runs-on: macos-13
    env:
      GO_VERSION: '1.16'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          
      - name: Install build tools
        run: brew install make gcc git
          
      - name: Prepare dependencies (Go Modules fix)
        run: |
          # 进入FRP源码目录
          cd frp-${{ inputs.version || '0.24.1' }}
          
          # 初始化Go模块
          go mod init github.com/fatedier/frp
          
          # 替换不可用的依赖版本
          go mod edit -replace github.com/fatedier/kcp-go=github.com/fatedier/kcp-go@v2.0.0-20171023144637-cd167d2f15f4
          go mod edit -replace github.com/fatedier/golib=github.com/fatedier/golib@v0.1.0
          
          # 下载依赖
          go mod tidy
          
          # 验证依赖
          go list -m all | grep fatedier

      - name: Build for darwin_arm64
        run: |
          cd frp-${{ inputs.version || '0.24.1' }}
          export GOOS=darwin
          export GOARCH=arm64
          export CGO_ENABLED=1
          make
          
      - name: Package binaries
        run: |
          VERSION=${{ inputs.version || '0.24.1' }}
          cd frp-${VERSION}/bin
          mkdir -p frp_${VERSION}_darwin_arm64
          cp * frp_${VERSION}_darwin_arm64/
          tar -czvf frp_${VERSION}_darwin_arm64.tar.gz frp_${VERSION}_darwin_arm64
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frp_${{ inputs.version || '0.24.1' }}_darwin_arm64
          path: frp-${{ inputs.version || '0.24.1' }}/bin/frp_${{ inputs.version || '0.24.1' }}_darwin_arm64.tar.gz